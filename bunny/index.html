<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script src ="app.js" charset="utf-8"></script>
  <title>bunny</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <div class="marker red"></div>
  <div class="marker blue"></div>

  <div class="wrapper">
    <button id="stopButton">stop</button>
    <button class="test">record</button>
    <div class="buttons"></div>
    
    <div class="bunny">
      <div class="waist">
        <div class="joint">
          <div class="leg"></div>
        </div>
        <div class="lower-spine-joint joint">
          <div class="lower-spine">
            <div class="belly">
              <div class="belly-joint joint">
                <div class="body">
                  <div class="upper-body">
                    <div class="shoulder joint">
                      <div class="upper-arm">
                        <div class="elbow joint">
                          <div class="lower-arm">
            
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="neck-base joint">
                      <div class="neck">
                        <div class="joint">
                          <div class="head">
                            <div class="ears">
                              <div class="joint ear-joint">
                                <div class="ear"></div>
                              </div>
                              <div class="joint ear-joint">
                                <div class="ear"></div>
                              </div>
                            </div>
                            <div class="face">
                              <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                              </div>
                              <div class="mouth"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="shoulder joint">
                      <div class="upper-arm">
                        <div class="elbow joint">
                          <div class="lower-arm">
                            
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="joint">
          <div class="leg"></div>
        </div>
      </div>
    </div>


    <!-- <div class="lower-spine">
      <div class="joint">
        <div class="lower-waist">
          <div class="joint">
            <div class="leg"></div>
          </div>
          <div class="lower-spine-joint joint">
            <div class="upper-waist">
              <div class="joint">
                <div class="body">
                  
                </div>
              </div>
            </div>
          </div>
          <div class="joint">
            <div class="leg"></div>
          </div>
        </div>
      </div>
    </div> -->


  </div>
  <div class="ground"></div>
  <div id="preview"></div>
  <div id="recording"></div>

  
  <div class="indicator"></div>
  <div class="sign">
    by masahito / <a href="http://www.ma5a.com/" >ma5a.com</a>
  </div>
</body>
</html>
