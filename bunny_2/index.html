<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script src ="app.js" charset="utf-8"></script>
  <title>bunny</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <div class="marker red"></div>
  <div class="marker blue"></div>

  <div class="wrapper">
    <div class="avatar">
      <div class="joint head-joint">
        <div class="head">
          <div class="joint ear-left-joint">
            <div class="ear-left"></div>
          </div>
          <div class="joint ear-right-joint">
            <div class="ear-right"></div>
          </div>
          <div class="eyes">
            <div class="eye-left"></div>
            <div class="eye-right"></div>
          </div>
          <div class="joint mouth-joint">
            <div class="mouth"></div>
          </div>
        </div>
      </div>
      <div class="joint body-joint">
        <div class="body">
          <div class="joint arm-left-joint">
            <div class="arm-left"></div>
          </div>
          <div class="joint arm-right-joint">
            <div class="arm-right"></div>
          </div>

          <div class="joint leg-left-joint">
            <div class="leg-left">
              <div class="joint foot-left-joint">
                <div class="foot-left"></div>
              </div>
            </div>
          </div>
          <div class="joint leg-right-joint">
            <div class="leg-right">
              <div class="joint foot-right-joint">
                <div class="foot-right"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="ground"></div>
  <div id="preview"></div>
  <div id="recording"></div>

  
  <div class="indicator"></div>
  <div class="sign">
    by masahito / <a href="http://www.ma5a.com/" >ma5a.com</a>
  </div>
</body>
</html>
